<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" src="https://fonts.google.com/specimen/Inter"
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="stat-card">
    <div class="image-wrapper">
      <picture>
        <source media="(min-width: 768px)" srcset="images/image-header-desktop.jpg">
        <img class="image mobile" src="images/image-header-mobile.jpg" alt="Responsive image">
      </picture>
      <div class="overlay"></div>
    </div>
    <h1 class="heading">Get <span class="highlight">insights</span> that help your business grow.</h1>
    <p class="description">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
      experience, and overall efficiency.</p>
    
    <div class="stats"></div>
      <div class="stat">
        <h1 class="numbers">10k+</h1> 
        <p class="subject">companies</p>
      </div>
      <div class="stat">
        <h1 class="numbers">314</h1> 
        <p class="subject">templates</p>
      </div>
      <div class="stat">
        <h1 class="numbers">12M+</h1> 
        <p class="subject">queries</p>
      </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Jeff Ellis</a>.
  </div>
</body>
</html>
